<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Other Component Examples</h1>
    <!-- Checkbox Example -->
    <input type="checkbox" id="myCheckbox">
    <label for="myCheckbox">Check me</label>

    <br><br>

    <!-- DatePicker Example -->
    <input type="date" id="myDatePicker">
    <label for="myDatePicker">Select a date</label>

    <br><br>

    <!-- Form Example -->
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your username">

        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">

        <br>

        <button type="submit">Submit</button>
    </form>

    <br><br>

    <!-- Input Example -->
    <label for="myInput">Text Input:</label>
    <input type="text" placeholder="Enter text" id="myInput">

    <br><br>

    <!-- Radio Example -->
    <input type="radio" id="radio1" name="myRadio" value="option1">
    <label for="radio1">Option 1</label>

    <input type="radio" id="radio2" name="myRadio" value="option2">
    <label for="radio2">Option 2</label>

    <br><br>

    <!-- Slider Example -->
    <input type="range" id="mySlider" min="0" max="100" value="50">
    <label for="mySlider">Select a value</label>

    <br><br>

    <!-- Switch Example -->
    <label for="mySwitch">Toggle Switch:</label>
    <label class="switch">
        <input type="checkbox" id="mySwitch">
        <span class="slider"></span>
    </label>

    <br><br>

    <!-- TimePicker Example -->
    <label for="myTimePicker">Select Time:</label>
    <input type="time" id="myTimePicker">

    <!-- Transfer, TreeSelect, Upload examples can be added similarly -->

    <script src="index.js"></script>
</body>

</html>
