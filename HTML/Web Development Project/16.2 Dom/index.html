<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <h3>
        <div>
            <label for="input">Change text to Google:</label>
            <input type="button" value="Change" onclick="changeTextToGoogle()">
        </div>

        <div>
            <label for="input">Change text to Jai Balayya:</label>
            <input type="button" value="Change" onclick="changeTextToJaiBalayya()">
        </div>

        <div>
            <label for="input">Change text to King Nagarjuna:</label>
            <input type="button" value="Change" onclick="changeTextToNagarjuna()">
        </div>
    </h3>

    <script>
        function changeTextToGoogle() {
            document.querySelector("h1").innerHTML = "Google";
        }

        function changeTextToJaiBalayya() {
            document.querySelector("h1").innerHTML = "Jai Balayya";
        }

        function changeTextToNagarjuna() {
            document.querySelector("h1").innerHTML = "King Nagarjuna";
        }
    </script>
</body>

</html>
